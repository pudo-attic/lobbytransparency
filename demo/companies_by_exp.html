    class="table table-striped table-condensed"
    cellpadding="0" cellspacing="0" border="0">

            <th data-field='title' width='60%'>Title</th>

<script src="/js/table.js"></script>
<script>
    $(function() {
    window.table = LobbyTransparency.makeTable($('#table'), 's1',

                width: '70%'
            },
            { field: 'contactCountry', title: 'Country of contact', width: '20%'},
            { field: 'expenditure', title: 'Expenditure', render: LobbyTransparency.renderAmount()},

      );
